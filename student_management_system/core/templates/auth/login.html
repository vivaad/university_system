{% extends 'base.html' %}

{% block title %}Login - University Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="user_type" class="form-label">Login As</label>
                        <select class="form-control" id="user_type" name="user_type" required>
                            <option value="">Select User Type</option>
                            <option value="admin">Administrator</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <div class="row">
                <div class="col-md-4">
                    <a href="{% url 'admin_login' %}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user-shield me-1"></i>Admin Login
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'teacher_login' %}" class="btn btn-outline-success btn-sm">
                        <i class="fas fa-chalkboard-teacher me-1"></i>Teacher Login
                    </a>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'student_login' %}" class="btn btn-outline-info btn-sm">
                        <i class="fas fa-user-graduate me-1"></i>Student Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
